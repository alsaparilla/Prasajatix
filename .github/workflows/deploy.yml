name: Deploy to FTP Server

on:
  push:
    branches:
      - main # Trigger deployment on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Use your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Export Next.js app
        run: npm run export

      - name: Deploy to FTP (Partial Overwrite)
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          hserver: prasajati.com
          username: prasajat1
          password: "%Ug?S8:GwR"
          port: 21
          local-dir: ./out # The directory generated by 'next export'
          server-dir: /public_html # FTP server's directory
          clean: false # Don't clean the entire folder (this ensures important files are kept)
          overwrite: true # Ensure files are overwritten in the server
          exclude: |
            .bash_profile
            .bashrc
            .cpanel
            .htpasswds
            .spamassassin
            .spamassassinenable
            .ftp-deploy-sync-state.json
            access-logs
            logs
            ssl
            __MACOSX
            .trash
            etc
            mail
            tmp
            public_ftp
