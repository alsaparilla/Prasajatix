name: Deploy to FTP Server

on:
  push:
    branches:
      - main # Trigger the workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          ftp-server: ftp://prasajati.com
          ftp-username: prasajat1
          ftp-password: "%Ug?S8:GwR"
          local-dir: ./out # Directory to upload, assuming 'out' is your build folder
          remote-dir: / # Upload to the root directory
