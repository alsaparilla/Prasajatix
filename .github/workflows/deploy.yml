name: Deploy to FTP Server

on:
  push:
    branches:
      - main # Trigger the workflow when pushing to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18" # Updated Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: prasajati.com
          username: prasajat1
          password: "%Ug?S8:GwR"
          local-dir: ./out/
          server-dir: /
          passive: true # Force passive mode
          # You can optionally specify a custom port range if required
          # port: 21
